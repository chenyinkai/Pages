<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>spread</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3]
        let a = 'a'

        function test(a, b, c, d) {
            console.log(`${a} + ${b} + ${c} + ${d}`)
        }
        test(a, ...arr) // a + 1 + 2 + 3
    </script>
</body>

</html>
